<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <h1>Contact Form</h1></header>
        <p>Please fill the form and I will contact you as soon as possible </p>
<div class="container">
  <form action="https://formspree.io/f/xqkwkrkz" method="POST">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your First name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your Last name.." required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="off" placeholder="Your Email ID .." required><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" >
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" >
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" >
    <label for="other">Other</label><br><br>
    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
    </select>
    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.."style="height:200px"></textarea>
    <input type="submit" value="Submit">
    <input type = "reset"  value = "Reset">
  </form>
</div>
